<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="master.css">
	<title>Note Taking App</title>
</head>

<body>
	<div class="container">
		<div class="form">
			<input type="text" name="note-name" id="note-name" placeholder="Enter Note Title">
			<textarea name="note" id="note" cols="30" rows="10" placeholder="Enter Note"></textarea>
			<input type="submit" value="add" name="add-note" id="add-note">
		</div>
		<div class="notes">
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
